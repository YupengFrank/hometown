        <!-- HERO SECTION -->
        <div class="hero">

        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div class="things">
            <h3>Top three things things Chongqing is famous for</h3>
            <div class="describe">
                <figure>
                    <a href="https://www.tripadvisor.com/AttractionProductReview-g294213-d19978424-Chongqing_South_Mountain_Observation_deck_Admission_Ticket-Chongqing.html"><img class="img" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/ba/31/c2/caption.jpg?w=1200&h=-1&s=1" alt="A tree-like building surrounded by mountains"target="_blank"> 
                    </a>
                    <figcaption>
                        <h3>Explore natural landscapes</h3>
                        <p>The YIKESHU scenic area is a place where you can overlook the entire city and the Yangtze River </p>
                    </figcaption>
                </figure>
                <figure>
                    <a href="https://www.tripadvisor.com/Attraction_Review-g294213-d6207908-Reviews-Yangtze_River_Cableway-Chongqing.html" target="_blank"><img class ="img" src="images/suodao.jpg" alt="A cable car that crosses a river"> </a>
                    <figcaption>
                        <h3>There are many historical sites</h3>
                        <p>The Yangtze River Cableway is both a means of transportation and a historic landmark</p>
                    </figcaption>
                </figure>
                <figure>
                    <a href=""><img class="img" src="images/hotpot.jpg" alt="spciy food hotpot" target="https://en.wikipedia.org/wiki/Chongqing_hot_pot" target="blank"></a>
                    <figcaption>
                        <h3>Try thousands of delicious foods</h3>
                        <p>Hotpot is my personal favorite food, but there are many other dishes here to explore. If you go there, what's your favorite food? Please come back and tell me. </p>
                    </figcaption>
                </figure>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div class="guide">
            <div class="about-me">
                <h3>Your guide</h3>
                <p>"I have been living in this city for 20 years, and I can take everyone on a journey to explore its beauty"</p>
                <h4>Grey Hu</h4>
            </div>
            <div class="me">
                <img id="me" src="images/Grey.jpeg" alt="It's Grey looking at the camera">
            </div>
    
        </div>
